name: Build installers
on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  pkg:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: mac-aarch64
            type: dmg
          - os: windows-latest
            platform: win
            type: exe
          - os: ubuntu-latest
            platform: linux
            type: deb
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          cache: maven

      - if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y fakeroot

      - run: mvn -B -U -Djavafx.platform=${{ matrix.platform }} clean javafx:jlink

      - if: runner.os != 'Windows'
        run: |
          jpackage \
            --input target \
            --name "Book Tracker" \
            --app-version "1.0.0" \
            --type ${{ matrix.type }} \
            --dest target/dist \
            --runtime-image target/book-tracker-image \
            --launcher BookTracker
      - if: runner.os == 'Windows'
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name "Book Tracker" `
            --app-version "1.0.0" `
            --type ${{ matrix.type }} `
            --dest target\dist `
            --runtime-image target\book-tracker-image `
            --launcher BookTracker

      - uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: target/dist/**
